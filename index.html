    <script src="//code.jquery.com/jquery-1.9.1.min.js""></script>
   </head>
  <body>
   <script>
   navigator.sayswho = (function(){
      var ua= navigator.userAgent, 
    N= navigator.appName, tem, 
    M= ua.match(/(opera|chrome|safari|firefox|msie|trident|epiphany)\/?\s*([\d\.]+)/i) || [];
    M= M[2]? [M[1], M[2]]:[N, navigator.appVersion, '-?'];
        if(M && (tem= ua.match(/version\/([\.\d]+)/i))!= null) M[2]= tem[1];
            return M.join(' ');
})();


(function($) {
  var browser = new RegExp('Firefox');
  
  if (browser.test(navigator.sayswho) == true) {
    var version = navigator.sayswho.replace( /^\D+/g, '').split('.');
    if (version[0] < 12) { 
      $('body').css("background-color", "#FF0000");
      $('body').append("<h1> We are support only Firefox >= 12.0 </h1>");
    }
  }
  else {
    $('body').css("background-color", "#FF0000");
    $('body').append("<h1> We are support only Firefox >= 12.0 </h1>");
  };
})(jQuery); 
    
   </script>

  </body>
